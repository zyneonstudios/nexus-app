<!doctype html>
<html lang="en">
    <head>
        <title>NEXUS App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/bootstrap/icons/font/bootstrap-icons.min.css">
        <link href="assets/nexus/css/shared.css" rel="stylesheet">
        <script src="assets/nexus/js/shared.js"></script>
        <script src="assets/nexus/js/settings.js"></script>
    </head>
    <body data-bs-theme="dark" class="d-flex flex-column h-100 w-100 position-absolute">
        <div id="titlebar" style="height: 2rem;"></div>
        <div id="main" class="d-flex position-relative h-100">
            <div id="menu" class="transition">
                <ul>
                    <li onclick="toggleMenu();">
                        <i class="bi bi-list"></i>
                        <span>Toggle menu</span>
                    </li>
                    <li id="discover-button" onclick="loadPage('discover.html',true); highlight(this);">
                        <i class="bi bi-globe-europe-africa"></i>
                        <span>Discover</span>
                    </li>
                    <li id="library-button" onclick="loadPage('library.html',false); highlight(this);">
                        <i class="bi bi-grid-fill"></i>
                        <span>Library</span>
                    </li>
                </ul>
            </div>
            <div class="menu-panel shadow card transition">
                <div class="card-header">
                    <i class="mode bi" onclick="changePanelMode();"></i>
                    <span><strong>NEXUS</strong> App</span>
                    <div class="panel-toggle" onclick="togglePanel();"></div>
                    <div class="buttons">
                        <i class="bi bi-arrow-clockwise" onclick="location.reload();"></i>
                        <i id="downloads-button" class="bi bi-download" onclick="loadPage('downloads.html',false); highlight(this);"></i>
                        <i  id="settings-button" class="bi bi-gear-wide" onclick="loadPage('settings.html',false); highlight(this);"></i>
                        <i class="bi bi-bell" data-bs-toggle="offcanvas" onclick="openNotifications();"></i>
                    </div>
                </div>
                <div class="card-body p-0">

                </div>
            </div>
            <div id="content" class="position-relative">

            </div>
            <div class="toast position-absolute" style="bottom: 1rem; right: 1rem;" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Hey there!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="SchlieÃŸen"></button>
                </div>
                <div class="toast-body">
                    Would you mind to enable Cookies, so that the app can work properly? We only use cookies that are necessary for functionality. No data is collected.<br><br>
                    <button class="btn btn-nex-primary m-1" onclick="localStorage.setItem('enabled','true'); location.reload();">Enable cookies</button>
                    <button class="btn btn-outline-secondary m-1" onclick="window.open('https://nerofy.de/rechtliches','_blank')">Imprint and privacy</button>
                </div>
            </div>
        </div>
        <script src="assets/popper/dist/umd/popper.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
