<!doctype html>
<html lang="en">
    <head>
        <title>NEXUS App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/bootstrap/icons/font/bootstrap-icons.min.css">
        <link href="assets/nexus/css/shared.css" rel="stylesheet">
        <script src="assets/nexus/js/shared.js"></script>
    </head>
    <body data-bs-theme="dark">
        <div id="main">
            <div id="menu">
                <ul>
                    <li onclick="toggleMenu();">
                        <i class="bi bi-list"></i>
                        <span>Toggle menu</span>
                    </li>
                    <li onclick="location.href = 'discover.html';">
                        <i class="bi bi-globe-europe-africa"></i>
                        <span>Discover</span>
                    </li>
                    <li onclick="location.href = 'library.html';">
                        <i class="bi bi-grid-fill"></i>
                        <span>Library</span>
                    </li>
                    <li onclick="location.href = 'downloads.html';">
                        <i class="bi bi-download"></i>
                        <span>Downloads</span>
                    </li>
                </ul>
                <div class="panel card bg-dark-subtle">
                    <div class="card-header">
                        <span><strong>NEXUS</strong> App</span>
                        <div class="buttons">
                            <i class="bi bi-arrow-clockwise" onclick="location.reload();"></i>
                            <i class="bi bi-bell" data-bs-toggle="offcanvas" data-bs-target="#notifications" onclick="openNotifications();"></i>
                            <i class="bi bi-gear-wide active" onclick="location.href = 'index.html';"></i>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <p class="p-3" style="white-space: nowrap">3.0.0-alpha.2</p>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="nex-flex">
                    <div class="card bg-dark-subtle shadow submenu">
                        <div class="submenu-group">
                            <h6>Settings</h6>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-compass"></i>General settings</button>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-globe"></i>Global settings</button>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-list-ul"></i>Index settings</button>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-puzzle"></i>Module settings</button>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-info-circle"></i>About NEXUS App</button>
                        </div>
                        <div class="submenu-group">
                            <h6>Actions</h6>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-grid-1x2-fill"></i>Rerun app setup</button>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-arrow-clockwise"></i>Reload app</button>
                            <button type="button" class="btn btn-nex-secondary"><i class="bi bi-recycle"></i>Restart app</button>
                            <button type="button" class="btn btn-nex-secondary" onclick="location.href = 'index.html'"><i class="bi bi-door-open"></i>Old Interface</button>
                        </div>
                    </div>
                    <div class="d-flex w-100 flex-column gap-3">
                        <div class="card p-3 bg-dark-subtle shadow"><h4 class="p-0 m-0">General settings</h4></div>
                        <div class="card p-3 h-100 bg-dark-subtle shadow">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="notifications" aria-labelledby="notificationsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="notificationsLabel">Notifications</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                Loading...
            </div>
        </div>
        <script src="assets/popper/dist/umd/popper.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
